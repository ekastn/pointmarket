info:
  contact: {}
  description: PointMarket backend API documentation.
  title: PointMarket API
  version: "1.0"
paths:
  /assignments:
    get:
      description: Retrieves a list of all assignments, with optional filtering by
        course ID.
      parameters:
      - description: Filter by Course ID
        in: query
        name: course_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ListAssignmentsResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
      summary: Get all assignments
      tags:
      - Assignments
    post:
      consumes:
      - application/json
      description: Creates a new assignment with the provided details.
      parameters:
      - description: Assignment details
        in: body
        name: assignment
        required: true
        schema:
          $ref: '#/definitions/pointmarket_backend_internal_dtos.CreateAssignmentRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.AssignmentDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
      summary: Create a new assignment
      tags:
      - Assignments
  /assignments/{assignment_id}/submissions:
    get:
      description: Retrieves all student assignment records for a specific assignment.
      parameters:
      - description: Assignment ID
        in: path
        name: assignment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ListStudentAssignmentsResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
      summary: Get student assignments by assignment ID
      tags:
      - Student Assignments
  /assignments/{id}:
    delete:
      description: Deletes an assignment by its ID.
      parameters:
      - description: Assignment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
      summary: Delete an assignment
      tags:
      - Assignments
    get:
      description: Retrieves a single assignment by its unique identifier.
      parameters:
      - description: Assignment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.AssignmentDTO'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
      summary: Get assignment by ID
      tags:
      - Assignments
    put:
      consumes:
      - application/json
      description: Updates an existing assignment identified by its ID.
      parameters:
      - description: Assignment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated assignment details
        in: body
        name: assignment
        required: true
        schema:
          $ref: '#/definitions/pointmarket_backend_internal_dtos.UpdateAssignmentRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.AssignmentDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pointmarket_backend_internal_dtos.ErrorResponse'
      summary: Update an assignment
      tags:
      - Assignments
  /auth/login:
    post:
