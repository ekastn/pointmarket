version: "2"

sql:
  - engine: "mysql"
    schema: "cmd/db/migrations"
    queries: "cmd/db/queries"
    gen:
      go:
        package: "gen"
        out: "internal/store/gen"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "decimal"
            go_type: "float64"
            nullable: false
          - db_type: "decimal"
            nullable: true
            go_type: 
              type: "float64"
              pointer: true
