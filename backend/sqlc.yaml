version: "2"

sql:
  - engine: "mysql"
    schema: "cmd/db/migrations"
    queries: "cmd/db/queries"
    gen:
      go:
        package: "gen"
        out: "internal/store/gen"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
