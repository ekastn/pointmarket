version: "2"

sql:
  - engine: "mysql"
    schema:
      - cmd/db/migrations/00001_initial_schema.sql
      - cmd/db/migrations/00002_learning_management.sql
      - cmd/db/migrations/00003_gamification.sql
      - cmd/db/migrations/00004_marketplace.sql
      - cmd/db/migrations/00005_progress.sql
      - cmd/db/migrations/00006_student_courses.sql
      - cmd/db/migrations/00007_create_orders_table.sql
      - cmd/db/migrations/00008_remove_badges_repeatable.sql
      - cmd/db/migrations/00009_nlp_lexicon.sql
      - cmd/db/migrations/00010_points_tx_unique_index.sql
      - cmd/db/migrations/00012_lessons_ordinal_unique.sql
      - cmd/db/migrations/00013_student_records_unique.sql
      - cmd/db/migrations/00014_quiz_questions_ordinal.sql
      - cmd/db/migrations/00016_student_assignments_enhancements.sql
    queries: "cmd/db/queries"
    gen:
      go:
        package: "gen"
        out: "internal/store/gen"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "decimal"
            go_type: "float64"
            nullable: false
          - db_type: "decimal"
            nullable: true
            go_type: 
              type: "float64"
              pointer: true
