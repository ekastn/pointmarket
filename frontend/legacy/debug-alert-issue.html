<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Alert Issue</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Alert Auto-Dismiss Issue</h2>
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Regular Alert:</strong> This should disappear after 5 seconds.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="alert alert-info alert-dismissible fade show demo-alert" role="alert">
            <div class="d-flex align-items-start">
                <i class="fas fa-robot fa-2x me-3 mt-1"></i>
                <div>
                    <h6 class="alert-heading mb-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Demo Sistem AI POINTMARKET
                    </h6>
                    <p class="mb-2">
                        <strong>Demo Alert:</strong> This should stay visible until manually dismissed.
                    </p>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success Alert:</strong> This should also disappear after 5 seconds.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="testAlerts()">Test Auto-Dismiss Logic</button>
            <button class="btn btn-secondary" onclick="checkJavaScript()">Check JavaScript</button>
        </div>
        
        <div id="debug-output" class="mt-3"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Debug version of the dashboard.js alert dismissal logic
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting alert dismissal timer...');
            
            // Auto-dismiss alerts (except demo alert)
            setTimeout(function() {
                console.log('Auto-dismiss timer triggered');
                const alerts = document.querySelectorAll('.alert-dismissible:not(.demo-alert)');
                console.log('Found alerts to dismiss:', alerts.length);
                
                alerts.forEach(function(alert, index) {
                    console.log(`Dismissing alert ${index + 1}:`, alert.textContent.trim());
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
                
                const demoAlerts = document.querySelectorAll('.demo-alert');
                console.log('Demo alerts (should remain):', demoAlerts.length);
            }, 5000);
        });
        
        function testAlerts() {
            const alerts = document.querySelectorAll('.alert-dismissible:not(.demo-alert)');
            const demoAlerts = document.querySelectorAll('.demo-alert');
            
            document.getElementById('debug-output').innerHTML = `
                <div class="alert alert-secondary">
                    <h6>Debug Info:</h6>
                    <ul>
                        <li>Regular alerts found: ${alerts.length}</li>
                        <li>Demo alerts found: ${demoAlerts.length}</li>
                        <li>Selector used: '.alert-dismissible:not(.demo-alert)'</li>
                    </ul>
                </div>
            `;
        }
        
        function checkJavaScript() {
            // Check if our JavaScript file is loading
            fetch('assets/js/dashboard.js')
                .then(response => response.text())
                .then(text => {
                    const hasOurFix = text.includes(':not(.demo-alert)');
                    document.getElementById('debug-output').innerHTML = `
                        <div class="alert alert-${hasOurFix ? 'success' : 'danger'}">
                            <h6>JavaScript Check:</h6>
                            <p>Fix for demo alert: ${hasOurFix ? '✓ Present' : '✗ Missing'}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('debug-output').innerHTML = `
                        <div class="alert alert-danger">
                            <h6>Error loading JavaScript:</h6>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
